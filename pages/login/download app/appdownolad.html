<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="appdownalod.css">
</head>
<body background="app.images/back.png">
    <div class="container">
        <div class="box1">
            <img src="app.images/login.62a05998.png" alt="">
        </div>
        <div class="box2">
            <div class="contant">
                <h1>Login/Sign Up</h1>
                <p class="p1">OTP Send</p>
                <div class="input">
                    <input type="text" placeholder="Enter OTP">
                </div>
                <div class="OTP">
                    <button class="otp1">Resend OTP</button>
                    <button class="otp2">Continue</button>
                </div>
                <div class="images">
                    <p class="p2">Available on</p>
                   <img class="img2" src="app.images/image2.png" alt="">
                    <img class="img1" src="app.images/image1.png" alt="img1">
                </div>
            </div>
            </div>
        </div>
    </div>
    
</body>
</html>
